<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
    <main>

        <div class="produto">

            <img id="produto_img" src="images/image-product-desktop.jpg" alt="">

            <div id="text_config">
                <div id="perfume">
                    <h3>P E R F U M E</h3>
                </div>
                <div id="title">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div id="description">
                    <h2>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h2>
                </div>

                <div class="precos">
                    <div id="valor_atual">
                        <h1>$149.99</h1>
                    </div>
                    <div id="valor_anterior">
                        <h3>$169.99</h3>
                    </div>
                </div>

            </div>

            <button id="btn-compra"><img src="images/icon-cart.svg">Add to Cart</button>
        </div>



    </main>

</body>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/metrorug">Lucas Sant'Ana</a>.
</footer>

</html>
