<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
    <main>

        <img id="produto_img" src="images/image-product-desktop.jpg" alt="">

        <div id="text_config">

            <div id="perfume">
                <h3>P E R F U M E</h3>
            </div>
            <div id="title">
                <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>
            <div id="description">
                <h2>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h2>
            </div>

        </div>


        <h1 id="valor_atual">$149.99</h1>
        <h1 id="valor_anterior">$169.99</h1>


        <button id="btn-compra"><img src="images/icon-cart.svg">Add to Cart</button>




    </main>

</body>
<footer class="attribution">

</footer>

</html>
