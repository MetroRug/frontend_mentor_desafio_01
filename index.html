<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>

        <div class="produto">

            <img id="produto_img" src="images/image-product-desktop.jpg" alt="">

            <div id="text_config">
                <div id="info">
                    <h3>P E R F U M E</h3>
                </div>
                <div id="title">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div id="description">
                    <h2>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h2>
                </div>

                <div class="precos">
                    <div id="valor_atual">
                        <h1>$149.99</h1>
                    </div>
                    <div id="valor_anerior">
                        <h2>$169.99</h2>
                    </div>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>


        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </footer>
    </main>
</body>

</html>
